<!doctype html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<title>惠农源丨注册</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<link rel="shortcut icon" href="../favicon.ico" />
		<!-- ================== BEGIN BASE CSS STYLE ================== -->
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/style.min.css" rel="stylesheet" />
		<link href="../css/denglustyle-responsive.min.css" rel="stylesheet" />
		<!-- ================== END BASE CSS STYLE ================== -->

		<!-- ================== BEGIN BASE JS ================== -->
		<script src="../js/pace.min.js"></script>
		<!-- ================== END BASE JS ================== -->
		<style type="text/css">
			a{
	          text-decoration: none!important;
	        }
	        a:hover{
	          text-decoration: none!important;
	        }
		</style>
	</head>
	<body class="pace-top bg-white">
		<!-- begin #page-loader -->
		<div id="page-loader" class="fade show"><span class="spinner"></span></div>
		<!-- end #page-loader -->
		<!-- begin #page-container -->
		<div id="page-container" class="fade">
			<!-- begin register -->
			<div class="register register-with-news-feed">
				<!-- begin news-feed -->
				<div class="news-feed">
					<div class="news-image" style="background-image: url(../images/zhuce.jpg)"></div>
					<div class="news-caption">
						<h4 class="caption-title"><b>惠农源</b></h4>
						<p>
							打造全网最好的农产品平台
						</p>
					</div>
				</div>
				<!-- end news-feed -->
				<!-- begin right-content -->
				<div class="right-content">
					<!-- begin register-header -->
					<h1 class="register-header">
					注册
					<small>创建您的账户</small>
					</h1>
					<!-- end register-header -->
					<!-- begin register-content -->
					<div class="register-content">
						<form action="../index.html" method="GET" class="margin-bottom-0">
							<label class="control-label">账号 <span class="text-danger">*</span></label>
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="请输入手机号" aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button">获取验证码</button>
								</div>
							</div>
							<label class="control-label">验证码 <span class="text-danger">*</span></label>
							<div class="row m-b-15">
								<div class="col-md-12">
									<input type="text" class="form-control" placeholder="请输入验证码" required />
								</div>
							</div>
							<label class="control-label">密码 <span class="text-danger">*</span></label>
							<div class="row m-b-15">
								<div class="col-md-12">
									<input type="password" class="form-control" placeholder="请输入6~16个字符，区分大小写" required />
								</div>
							</div>
							<div class="checkbox checkbox-css m-b-30">
								<div class="checkbox checkbox-css m-b-30">
									<input type="checkbox" id="agreement_checkbox" value="">
									<label for="agreement_checkbox">
										单击注册即表示您同意我们的 <a href="javascript:;"  class="text-info">条款</a>。
									</label>
								</div>
							</div>
							<div class="register-buttons">
								<button type="submit" class="btn btn-success btn-block btn-lg">确认注册并登录</button>
							</div>
							<div class="m-t-20 m-b-40 p-b-40 text-inverse">
								已经是会员？点击 <a href="denglu.html" class="text-info">这里</a>登录。
							</div>
							<hr />
							<p class="text-center">
								&copy; 电商2017第十五项目组
							</p>
						</form>
					</div>
					<!-- end register-content -->
				</div>
				<!-- end right-content -->
			</div>
			<!-- end register -->
		</div>
		<!-- end page container -->
		
		<!-- ================== BEGIN BASE JS ================== -->
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery-ui.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!-- <script src="../js/jquery.slimscroll.min.js"></script> -->
		<script src="../js/js.cookie.js"></script>
		<!-- <script src="../js/default.min.js"></script> -->
		<script src="../js/apps.min.js"></script>
		<!-- ================== END BASE JS ================== -->
		<script>
			$(document).ready(function() {
				App.init();
			});
		</script>
	</body>
</html>
