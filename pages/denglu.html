<!doctype html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<title>惠农源 |登录</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link rel="shortcut icon" href="../favicon.ico" />
		<!-- ================== BEGIN BASE CSS STYLE ================== -->
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/dengklustyle.min.css" rel="stylesheet" />
		<link href="../css/denglustyle-responsive.min.css" rel="stylesheet" />
		<!-- ================== END BASE CSS STYLE ================== -->
		
		<!-- ================== BEGIN BASE JS ================== -->
		<script src="../js/pace.min.js"></script>
		<!-- ================== END BASE JS ================== -->
		<style type="text/css">
			a{
	          text-decoration: none!important;
	        }
	        a:hover{
	          text-decoration: none!important;
	        }
		</style>
	</head>
	<body class="pace-top bg-white">
		<!-- begin #page-container -->
		<div id="page-container" class="fade">
			<!-- begin login -->
			<div class="login login-with-news-feed">
				<!-- begin news-feed -->
				<div class="news-feed">
					<div class="news-image" style="background-image: url(../images/denglu.jpg)"></div>
					<div class="news-caption">
						<h4 class="caption-title"><b>惠农源</b></h4>
						<p>
							打造全网最好的农产品平台
						</p>
					</div>
				</div>
				<!-- end news-feed -->
				<!-- begin right-content -->
				<div class="right-content">
					<!-- begin login-header -->
					<div class="login-header">
						<div class="brand">
							<img src="../images/logo.png" height="150" weight="150">
							<p><b>惠农源</b></p>
							<small>打造全网最好的农产品平台</small>
						</div>
						<div class="icon">
							<i class="fa fa-sign-in"></i>
						</div>
					</div>
					<!-- end login-header -->
					<!-- begin login-content -->
					<div class="login-content">
						<form action="../index.html" method="GET" class="margin-bottom-0">
							<div class="form-group m-b-15">
								<input type="text" class="form-control form-control-lg" placeholder="账号" required />
							</div>
							<div class="form-group m-b-15">
								<input type="password" class="form-control form-control-lg" placeholder="密码" required />
							</div>
							<div class="checkbox checkbox-css m-b-30">
								<input type="checkbox" id="remember_me_checkbox" value="" />
								<label for="remember_me_checkbox">
									记住密码
								</label>
							</div>
							<div class="login-buttons">
								<a href="home.html" style="color:#fff"><button type="submit" class="btn btn-success btn-block btn-lg">登录</button></a>
							</div>
							<div class="m-t-20 m-b-40 p-b-40 text-inverse">
								还不是会员? 点击 <a href="zhuce.html" class="text-info">这里</a> 注册
							</div>
							<hr />
							<p class="text-center text-grey-darker">
								© 2019 惠农源 | Design by 电商十五组
							</p>
						</form>
					</div>
					<!-- end login-content -->
				</div>
				<!-- end right-container -->
			</div>
			<!-- end login -->
			
		</div>
		<!-- end page container -->
		
		<!-- ================== BEGIN BASE JS ================== -->
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery-ui.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/js.cookie.js"></script>
		<script src="../js/apps.min.js"></script>
		<!-- ================== END BASE JS ================== -->
		<script>
			$(document).ready(function() {
				App.init();
			});
		</script>
	</body>
</html>
