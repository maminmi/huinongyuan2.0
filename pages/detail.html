    <div class="featured-items" id="app">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>可能喜欢</h1>
            </div>

              ">

                  <div class="featured-item">
                    <img v-bind:src="fruit.productImg" class="img-fluid" alt="news image">
                    <h6 v-text="fruit.productName"></h6>
                    <h4 v-text="fruit.productPrice"></h4>
                  </div>
                </a>

          </div>
          <button class="btn btn-info" @click="load" v-text="msg" style="margin:15px auto"></button>

    <!-- Bootstrap core JavaScript -->
    <script src="../js/jquery.min.js"></script>

    <script src="../js/custom.js"></script>
    <script src="../js/owl.js"></script>
    <script src="../js/isotope.js"></script>
    <script src="../js/flex-slider.js"></script>
    <script type = "text/Javascript">
      var vm = new Vue({
        el:"#app",
        data:{
          fruits:[],
          limitNum:4,
          msg:" 更多 ",
        },
        created:function(){
          $.ajax({
            url:"../data/product.js",
            type:"GET",
            dataType:"jsonp",
            jsonpCallback:"jsond",
            crossDomain:true
          }).done((e)=>{
            console.log(e);
            this.fruits = e.fruits;
        });
        },
        computed:{
          filterFruit:function(){
            return this.fruits.slice(0,this.limitNum);
          }
        },
        methods:{
          load:function(){
            if(this.limitNum == 4){
              this.limitNum= this.fruits.length;
              this.msg=" 收起 ";
            }else{
              this.limitNum=4;
              this.msg=" 更多 ";
            }
          }
        }
       
        
      })
    </script>
